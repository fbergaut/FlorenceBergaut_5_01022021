<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Fetch API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6">
                <h3>Ajouter un nouveau produit</h3>
                <form class="add-post-form">
                    <div class="form-group">
                        <label for="title">Nom du produit</label>
                        <input type="text" class="form-control" id="name-value">
                    </div>
                    <div class="form-group">
                        <label for="body">Description du produit</label>
                        <textarea class="form-control" id="description-value"></textarea>
                    </div>
                    <button type="submit" class="mt-4 btn btn-primary" >Ajouter le produit</button>
                </form>
            </div>
        </div>

        <div class="posts-list row"></div>
    </div>

    <script src="exercice2.js"></script>
