<!-- formulaire de commande -->

   <div class="container containerForm">
        <!-- Heading -->
        <div class="row">
        <div class="col-12">
            <h2 class="heading text-center">Finalisez</h2>
            <h3 class="heading text-center">Votre commande</h3>
            <div class="heading-underline"></div>
        </div>
        </div>
        <div class="row">
            <form  action="http://localhost:3000/api/teddies/order" method="POST" id="orderForm" class="row g-3 needs-validation" novalidate>
                <div class="col-md-4 position-relative">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control prenom" name="prenom" value="" required>
                    <div class="userMessagePrenom"></div>
                </div>
                <div class="col-md-4 position-relative">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control nom" name="nom" value="" required>
                    <div class="userMessageNom"></div>
                </div>
                <div class="col-md-4 position-relative">
                    <label for="userEmail" class="form-label">Email</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="email">@</span>
                        <input type="email" class="form-control email" name="email" aria-describedby="email" required>
                        <div class="userMessageEmail"></div>
                    </div>
                </div>
                <div class="col-md-6 position-relative mt-4">
                    <label for="adresse" class="form-label">Adresse</label>
                    <input type="text" class="form-control adresse" name="adresse" required>
                    <div class="userMessageAdresse"></div>
                </div>
                <div class="col-md-6 position-relative mt-4">
                    <label for="ville" class="form-label">Ville</label>
                    <input type="text" class="form-control ville" name="ville" required>
                    <div class="userMessageVille"></div>
                </div>
                <div class="col-md-3 position-relative mt-4">
                    <label for="codePostal" class="form-label-cart">Code postal</label>
                    <input type="text" class="form-control codePostal" name="codePostal" required>
                    <div class="userMessageCodePostal"></div>
                </div>
                <div class="col-md-3 position-relative mt-4">
                    <label for="pays" class="form-label">Pays</label>
                    <select class="productColor pays" id="pays" required>
                        <option selected>Choisissez votre pays</option>
                        <option>France</option>
                        <option>Islande</option>
                        <option>Les Îles Galapagos</option>
                    </select>
                    <div class="userMessagePays"></div>
                </div>
                <div class="col-12 mt-5">
                    <button class="btn btn-outline-white btn-lg rounded-0 addCartBtn" type="submit">Commander</button>
                </div>
            </form>
        </div>
   </div>
